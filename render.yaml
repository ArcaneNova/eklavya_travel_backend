services:
  # Web service
  - type: web
    name: village-backend
    env: go
    region: singapore
    plan: starter
    buildCommand: go build -o app
    startCommand: ./app
    healthCheckPath: /api/v1/health
    envVars:
      - key: GO_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DB_HOST
        value: villagesite-arshadnoor585-d5bb.i.aivencloud.com
      - key: DB_PORT
        value: 17865
      - key: DB_USER
        value: avnadmin
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: defaultdb
      - key: DB_SSL_MODE
        value: require
      - key: MONGO_USERNAME
        sync: false
      - key: MONGO_PASSWORD
        sync: false
      - key: MONGO_URI
        sync: false
      # Memory optimization settings
      - key: GOMAXPROCS
        value: "1"
      - key: GOGC
        value: "50"
      - key: BATCH_SIZE
        value: "100"
    disk:
      name: ssl-certs
      mountPath: /etc/ssl/certs
      sizeGB: 1
    autoscaling:
      min: 1
      max: 1
    scaling:
      minInstances: 1
      maxInstances: 1
      targetMemoryPercent: 80
      targetCPUPercent: 80
    resources:
      limits:
        memory: 1024Mi
        cpu: 1000m
      requests:
        memory: 512Mi
        cpu: 500m 